<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="icon"
      sizes="512x512"
      href="{{ '/assets/icons/logo-512.webp' | relative_url }}"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="{{ '/assets/icons/logo-32.png' | relative_url }}"
    />
    <link
      rel="icon"
      sizes="16x16"
      href="{{ '/assets/icons/logo-16.png' | relative_url }}"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
      media="screen"
      type="text/css"
    />
    <script
      defer
      data-domain="cesarchavezgreenway.org"
      src="https://plausible.io/js/script.outbound-links.js"
    ></script>

    {% seo %}
  </head>

  <body>
    <header>
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
    </header>
    {% if page.toc %}
    <nav>
      <menu>
        {% for section in page.toc %}
        <li><a href="#{{ section.id }}">{{ section.title }}</a></li>
        {% endfor %}
      </menu>
    </nav>
    {% endif %}
    <main>{{ content }}</main>
    <footer>
      <div>
        <img
          src="{{ '/assets/icons/logo-32.png' | relative_url }}"
          alt="Peralta Hill Neighboring Group logo"
        />
        <a href="mailto:{{ site.email }}"> Peralta Hill Neighboring Group </a>
      </div>
    </footer>
  </body>
</html>
